<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>F2E Week 7 - Canvas</title>
</head>

<body>
  <script type="module">
    import util from './js/canvas-util.js';
    import f2e from './js/f2e-week-7.js';
    
    // init for document
    document.body.style.backgroundColor = f2e.colors.darkBlue();
    const global = {
      w: window.innerWidth,
      h: window.innerHeight,
      origin: {
        x: window.innerWidth / 2,
        y: window.innerHeight / 2
      },
      unitW: 10,
      unitH: 10,
      fontFamily: 'Roboto,Arial,微軟正黑體',
      mousePos: {
        x: 0,
        y: 0
      }
    };
    
    
    const rt = { count: 99999, interval: undefined};
    const canvas = util.createCanvas();
    const ctx = canvas.ctx;
    
    const drawMousePosition = () => {
      ctx.save();
      ctx.translate(global.mousePos.x, global.mousePos.y);
      ctx.beginPath();
      ctx.moveTo(-20, 0);
      ctx.lineTo(20, 0);
      ctx.lineWidth = 2;
      ctx.strokeStyle = f2e.colors.red(0.7);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(0, -20);
      ctx.lineTo(0, 20);
      ctx.stroke();
      ctx.font = `14px ${global.fontFamily}`;
      ctx.fillStyle = f2e.colors.yellow(0.7);
      ctx.fillText(`(${global.mousePos.x},${global.mousePos.y})`, 3, -8);
      ctx.restore();
    };
    
    let ship;
    const init = () => {
      ship = new f2e.components.ship(global, canvas.ctx, {
        x: global.origin.x,
        y: global.origin.y,
        r: 60,
        r_outer: 90,
        r_shield: 110,
        deg: 0
      });
    }
    const update = () => {
      // ship.x += 5,
      // ship.y += 5,
      ship.deg = global.mousePos.x / 2;
      console.log(ship.deg, global.mousePos.x, global.mousePos.y);
      
      if (rt.count < 0) {
        clearInterval(rt.interval);
      }
      rt.count--;
    }
    const draw = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ship.draw();

      drawMousePosition();

      if (rt.count > 0) {
        requestAnimationFrame(draw);
      }
    }

    init();
    rt.interval = setInterval(update, 1000 / 24);
    requestAnimationFrame(draw);

    canvas.addEventListener('mousemove', (evt) => {
      global.mousePos.x = evt.x;
      global.mousePos.y = evt.y;
      // console.log(global.mousePos.x, global.mousePos.y);
    }, false);
    window.addEventListener('resize', function () {util.resizeByWindow(canvas, 'min-side')}, false);
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }
  </style>
</body>

</html>
