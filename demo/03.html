<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body onload="draw();">
  <canvas id="demo1">
    這裡有個 canvas，但您的瀏覽器不支援！
  </canvas>

  <script>
    const demo1 = document.querySelector("#demo1");
    const ctx = demo1.getContext ? demo1.getContext("2d") : undefined;

    if (ctx) {
      // 實心三角形
      ctx.beginPath();
      ctx.moveTo(50, 50);
      ctx.lineTo(75, 25);
      ctx.lineTo(75, 75);
      ctx.fill();

      // 六邊形
      ctx.beginPath();
      ctx.moveTo(100, 50);
      ctx.lineTo(110, 40);
      ctx.lineTo(120, 40);
      ctx.lineTo(130, 50);
      ctx.lineTo(120, 60);
      ctx.lineTo(110, 60);
      ctx.closePath();
      ctx.strokeStyle = "rgb(200, 0, 0)";
      ctx.stroke();

      // 六邊形(實心+邊框)
      ctx.beginPath();
      ctx.moveTo(100, 30);
      ctx.lineTo(110, 20);
      ctx.lineTo(120, 20);
      ctx.lineTo(130, 30);
      ctx.lineTo(120, 40);
      ctx.lineTo(110, 40);
      ctx.closePath();
      ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
      ctx.fill();
      ctx.strokeStyle = "rgb(0, 0, 0)";
      ctx.stroke();

      // smile
      // moveTo 在此是用來移除點與點間的連線線條
      let hideSimlePath = false;
      ctx.beginPath();
      ctx.arc(200, 75, 50, 0, Math.PI * 2, true); // outer
      hideSimlePath && ctx.moveTo(230, 75); // x: preX + nextWidth = 200 + 30
      ctx.arc(200, 75, 30, 0, Math.PI, false); // mouth
      hideSimlePath && ctx.moveTo(190, 65);
      ctx.arc(185, 65, 5, 0, Math.PI * 2, true); // left eye
      hideSimlePath && ctx.moveTo(220, 65);
      ctx.arc(215, 65, 5, 0, Math.PI * 2, true); // right eye
      ctx.stroke();
    } else {
      document.write("Your browser doesn't support canvas");
    }
  </script>

  <style>
    #demo1 {
      border: 1px solid #ccc;
    }
  </style>
</body>

</html>
